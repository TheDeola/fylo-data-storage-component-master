<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="container">
    <div class="box box-1">
      <div class="logo">
        <img src="./images/logo.svg" alt="Fylo Logo">
      </div>
      <div class="icons">
        <img src="./images/icon-document.svg" alt="document icon">
        <img src="./images/icon-folder.svg" alt="folder icon">
        <img src="./images/icon-upload.svg" alt="upload icon">
      </div>
    </div>

    <div class="box box-2">
      <h1>Youâ€™ve used <span class="bold">815 GB</span> of your storage</h1>
      <div id="storage-level">
        <div class="stl-left"></div>
        <div class="stl-right"></div>
      </div>
      <span class="left bold">0 GB</span>
      <span class="right bold">1000 GB</span>
      <div class="arrow-down">
        <h2><span class="big">185</span> <span class="gb-left">GB LEFT</span></h2>
      </div>
    </div>
  </div>

  <div class="footer attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TheDeola</a>.
  </div>
</body>
</html>
